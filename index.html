<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abtahi Hasan - tools</title>
    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="./assets/logo/logo.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="bg">
      <div class="bg-1"></div>
      <div class="bg-2"></div>
      <div class="bg-3"></div>
      <div class="bg-4"></div>
      <div class="bg-5"></div>
    </div>
    <nav class="sidebar">
      <div class="logo">
        <img
          src="./assets/logo/logo.svg"
          alt="Abtahi Hasan Logo"
          class="logo-icon"
        />
        <h1 class="logo-text">abtahiHasan</h1>
      </div>
      <ul class="navlinks">
        <li>
          <a href="#"
            ><img src="./assets/nav-icon/home.svg" alt="" /><span>Home</span></a
          >
        </li>
        <li>
          <a href="#"
            ><img src="./assets/nav-icon/privay-policy.svg" alt="" /><span
              >Privacy Policy</span
            ></a
          >
        </li>
        <li>
          <a href="#"
            ><img src="./assets/nav-icon/contact.svg" alt="" /><span
              >Contact Us</span
            ></a
          >
        </li>
        <li>
          <a href="#"
            ><img src="./assets/nav-icon/about.svg" alt="" /><span
              >About Us</span
            ></a
          >
        </li>
      </ul>
    </nav>
    <!-- main  -->
    <main class="main">
      <div class="top-bar">
        <div class="manu-icon">
          <img src="./assets/nav-icon/menu-2-line.svg" alt="nenu icon" />
        </div>
      </div>
      <section class="main-content">
        <section class="search">
          <div class="search-box">
            <input type="text" placeholder="Search here ..." /><i
              class="ri-search-line"
            ></i>
          </div>
        </section>
        <section id="cards-container"></section>
        <!-- cards  -->
        <section class="cards" id="cards"></section>
      </section>
    </main>
    <!-- js  -->
    <script src="./js/api.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
