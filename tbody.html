<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!----===== remixicon CSS ===== -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <!--All css code start here-->
    <link rel="stylesheet" href="./../css/tool-freme-style.css" />
    <link
      rel="stylesheet"
      href="./../css/tools-css/direct-link-generator.css"
    />
    <!--All css code end here-->
  </head>
  <body>
    <div class="bg">
      <div class="bg-1"></div>
      <div class="bg-2"></div>
      <div class="bg-3"></div>
      <div class="bg-4"></div>
      <div class="bg-5"></div>
    </div>
    <nav class="sidebar">
      <div class="logo">
        <img
          src="./../assets/logo/logo.svg"
          alt="Abtahi Hasan Logo"
          class="logo-icon"
        />
        <h1 class="logo-text">abtahiHasan</h1>
      </div>
      <section class="search">
        <div class="search-box">
          <input type="text" placeholder="Search here ..." /><i
            class="ri-search-line"
          ></i>
        </div>
      </section>
      <ul class="navlinks">
        <li class="show-search-pop-up"><i class="ri-search-line"></i></li>
      </ul>
    </nav>
    <!-- main  -->
    <main class="main">
      <div class="top-bar">
        <div class="manu-icon">
          <img src="./../assets/nav-icon/menu-2-line.svg" alt="menu icon" />
        </div>
      </div>

      <section class="main-content">
        <!-- search  -->
        <section class="search-pop-up">
          <div class="pop-up-search-box">
            <input type="text" placeholder="Search here ..." /><i
              class="ri-search-line"
            ></i>
          </div>
          <i class="ri-close-line"></i>
        </section>
        <section class="toolbody"></section>
      </section>
    </main>
    <!-- js  -->
    <script src="./../js/tool-api.js"></script>
  </body>
</html>
